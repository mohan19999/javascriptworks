     <button onclick="debt()"> Debit Amount</button>

   </div>

 </div>

 <script>
           const fixamt =10000;
                  
                  function debt() {

                   let userdebtval=parseInt(userdebt);
         
                   let totalbal=fixamt - userdebtval;
